<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <link th:href="@{/css/mycss.css}" rel="stylesheet">

        <title>Logout avvenuto</title>
        <link rel="icon" type="image/png" th:href="@{/logos/logo.png}">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <!-- Navigation Bar -->
        <div th:replace="~{fragments :: public-navbar}"></div>

        <div id="home-url" th:data-url="@{/index}"></div>

        <main class="flex-grow-1 d-flex justify-content-center align-items-center text-center">
            <div class="container d-flex flex-column align-items-center text-center py-5">
                <h1>
            <span class="badge rounded-pill text-bg-success">
                Logout avvenuto con successo!
            </span>
                </h1>
                <div class="py-2">
                    <h4>
                        Sarai indirizzato verso la home page. Se ci√≤ non dovesse accadere clicca sul link:
                    </h4>
                </div>
                <a th:href="@{/index}" class="btn btn-outline-primary mt-2">Torna alla home</a>
                <div class="spinner-border m-5 text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </main>


        <script>
            document.addEventListener("DOMContentLoaded", () => {
                setTimeout(() => {
                    window.location.href = document.getElementById("home-url").dataset.url;
                }, 3000);
            })
        </script>

        <!-- News -->
        <div th:replace="~{fragments :: news}"></div>

        <!-- Footer -->
        <div th:replace="~{fragments :: footer}"></div>

    </body>
</html>

<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <link th:href="@{/css/mycss.css}" rel="stylesheet">

        <title>Podium</title>
        <link rel="icon" type="image/png" th:href="@{/logos/logo.png}">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <!-- User Navigation Bar -->
        <div th:replace="~{fragments :: user-navbar}"></div>

        <main class="flex-grow-1">

            <!-- Cards -->
            <div class="container py-5">

                <!-- podium unavailable -->
                <p th:if="${podium == null or #lists.isEmpty(podium)}">Ci dispiace, non ci abbastanza giocatori per un podio al momento</p>

                <!-- Podium List -->
                <div th:unless="${podium == null or #lists.isEmpty(podium)}">
                    <div class="row justify-content-center align-items-end">

                        <!-- 2° -->
                        <div class="col-lg-4 mb-4">
                            <div class="card podium-card text-center shadow" style="min-height: 22rem; background-color: ghostwhite">
                                <div class="svg-bg">
                                    <i class="bi second-place bi-2-circle display-1 py-5" style="color: silver"></i>
                                </div>
                                <div class="card-body">
                                    <h3 class="card-title"><span th:text="${podium[1].getUsername()}"></span></h3>
                                    <div class="card-text">
                                        Ha vinto:
                                        <h4><span th:text="${podium[1].getPrize()}"></span></h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 1° -->
                        <div class="col-lg-4 mb-4">
                            <div class="card podium-card text-center shadow" style="min-height: 30rem; background-color: lightgoldenrodyellow">
                                <div class="svg-bg">
                                    <i class="bi bi-1-circle display-1 py-5" style="color: gold"></i>
                                </div>
                                <div class="card-body">
                                    <h3 class="card-title"><span th:text="${podium[0].getUsername()}"></span></h3>
                                    <div class="card-text">
                                        Ha vinto:
                                        <h4><span th:text="${podium[0].getPrize()}"></span></h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 3° -->
                        <div class="col-lg-4 mb-4">
                            <div class="card podium-card text-center shadow" style="min-height: 15rem; background-color: palegoldenrod">
                                <div class="svg-bg">
                                    <i class="bi bi-3-circle display-1 py-5" style="color: darkgoldenrod"></i>
                                </div>
                                <div class="card-body">
                                    <h3 class="card-title"><span th:text="${podium[2].getUsername()}"></span></h3>
                                    <div class="card-text">
                                        Ha vinto:
                                        <h4><span th:text="${podium[2].getPrize()}"></span></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container text-center">
                    <h3>Il campionato è terminato</h3>
                    <p>La classifica verrà azzerata e i premi resettati. Contatta i vincitori per comunicargli il proprio premio.</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{fragments :: footer}"></div>

    </body>
</html>

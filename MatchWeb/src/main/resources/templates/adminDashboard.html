<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <link th:href="@{/css/mycss.css}" rel="stylesheet">

        <title>Admin Dashboard</title>
        <link rel="icon" type="image/png" th:href="@{/logos/logo.png}">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <!-- User Navigation Bar -->
        <div th:replace="~{fragments :: user-navbar}"></div>

        <main class="flex-grow-1">

            <!-- Cards -->
            <div class="container py-3">
                <div class="container text-center mt-3 mb-2 py-2">
                    <h2>Admin Dashboard</h2>
                    <h4>
                        <span class="badge rounded-pill text-bg-warning">
                            Bentornato <span th:text="${name}"></span>
                        </span>
                    </h4>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card h-100">
                            <div class="bg-dark text-center svg-bg">
                                <i class="bi bi-people display-1 text-light py-5"></i>
                            </div>
                            <div class="card-body text-center">
                                <h5 class="card-title">Utenti</h5>
                                <p class="card-text">Visualizza la lista degli utenti iscritti</p>
                                <a th:href="@{/users}" class="btn btn-primary">Vai alla pagina</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card h-100">
                            <div class="bg-dark text-center svg-bg">
                                <i class="bi bi-award display-1 text-light py-3"></i>
                            </div>
                            <div class="card-body text-center">
                                <h5 class="card-title">Classifica</h5>
                                <p class="card-text">Visualizza la classifica degli utenti</p>
                                <a th:href="@{/scoreboard}" class="btn btn-primary">Vai alla pagina</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card h-100">
                            <div class="bg-dark text-center svg-bg">
                                <i class="bi bi-trophy display-1 text-light py-3"></i>
                            </div>
                            <div class="card-body text-center">
                                <h5 class="card-title">Assegna premi</h5>
                                <p class="card-text">Assegna i premi ai primi migliori giocatori</p>
                                <a th:href="@{/podium}" class="btn btn-primary">Vai alla pagina</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{fragments :: footer}"></div>

    </body>
</html>

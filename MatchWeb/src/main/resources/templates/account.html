<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <link th:href="@{/css/mycss.css}" rel="stylesheet">

        <title>Account</title>
        <link rel="icon" type="image/png" th:href="@{/logos/logo.png}">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <!-- User Navigation Bar -->
        <div th:replace="~{fragments :: user-navbar}"></div>

        <main class="flex-grow-1">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card shadow border-0">
                            <div class="text-center py-4 rounded-top">
                                <i class="bi bi-person-circle display-1 text-secondary"></i>
                                <h3 class="mt-2 mb-0" th:text="${user.getUsername()}">Username</h3>
                                <small class="text-muted" th:text="${user.getRole()}">Ruolo</small>
                            </div>
                            <div class="card-body p-4">

                                <!-- General Info -->
                                <div class="mb-4">
                                    <h4 class="border-bottom pb-2 mb-3">Informazioni generali</h4>
                                    <p><span class="badge rounded-pill text-bg-info">Nome</span>  <span th:text="${user.getName()}"></span></p>
                                    <p><span class="badge rounded-pill text-bg-info">Cognome</span>  <span th:text="${user.getSurname()}"></span></p>
                                    <p><span class="badge rounded-pill text-bg-info">Email</span>  <span th:text="${user.getEmail()}"></span></p>
                                    <p><span class="badge rounded-pill text-bg-info">Data di nascita</span>  <span th:text="${user.getBirthday()}"></span></p>
                                </div>

                                <!-- Career Info  -->
                                <div>
                                    <h4 class="border-bottom pb-2 mb-3">Carriera</h4>
                                    <p><span class="badge rounded-pill text-bg-info">Punteggio</span>  <span th:text="${user.getScore()}"></span></p>
                                    <p><span class="badge rounded-pill text-bg-info">Posizione</span>  <span th:text="${user.getPosition()}"></span>Â°</p>
                                    <p><span class="badge rounded-pill text-bg-info">Schedine giocate</span>  <span th:text="${user.getCounter()}"></span></p>
                                    <p><span class="badge rounded-pill text-bg-info">Premi vinti</span>  <span th:text="${user.getPrizesWon()}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{fragments :: footer}"></div>

    </body>
</html>

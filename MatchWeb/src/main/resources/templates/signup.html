<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta id="isSignup" content="true">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <link th:href="@{/css/mycss.css}" rel="stylesheet">

        <script th:src="@{/js/form-validation.js}"></script>

        <title>Sign Up</title>
        <link rel="icon" type="image/png" th:href="@{/logos/logo.png}">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <!-- Navigation Bar -->
        <div th:replace="~{fragments :: public-navbar}"></div>

        <!-- Alert -->
        <div th:if="${userAlreadyExists}">
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    showAlert("Attenzione! Lo username selezionato è già stato preso :(", "danger");
                });
            </script>
        </div>

        <main class="flex-grow-1">
            <div class="container mt-5 mb-3 d-flex justify-content-center">
                <div class="card" style="width: 48rem">
                    <div class="p-3 text-center border-bottom bg-dark" style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
                        <h2 class="text-light">Sign up</h2>
                    </div>
                    <div class="card-body p-3">

                        <form method="post" th:action="@{/addUser}" class="needs-validation" id="my-form" novalidate>

                            <!-- First Row-->
                            <div class="row g-3 mb-4">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="John" required>
                                        <label for="firstname">Nome</label>
                                        <div class="invalid-feedback">*Campo obbligatorio</div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Doe" required>
                                        <label for="lastname">Cognome</label>
                                        <div class="invalid-feedback">*Campo obbligatorio</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Second Row-->
                            <div class="row g-3 mb-4">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="username" name="username" placeholder="JohnDoe01" required>
                                        <label for="username">Username</label>
                                        <div class="invalid-feedback">*Campo obbligatorio</div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="birthday" name="birthday" required>
                                        <label for="birthday">Data di nascita</label>
                                        <div class="invalid-feedback">*Devi essere maggiorenne</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Third Row-->
                            <div class="row g-3 mb-4">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@gmail.com" required>
                                        <label for="email">Email</label>
                                        <div class="invalid-feedback">*Campo obbligatorio</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Fourth Row-->
                            <div class="row g-3 mb-4">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="pw" name="pw" placeholder="pw1234" required>
                                        <label for="pw">Password</label>
                                        <div class="invalid-feedback">*La password deve essere 'utente!03'</div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="confirm-pw" name="confirm-pw" placeholder="pw1234" required>
                                        <label for="confirm-pw">Conferma password</label>
                                        <div class="invalid-feedback">*Le password non coincidono</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Fifth Row-->
                            <div class="row g-3 mb-5">
                                <div class="col">
                                    <select class="form-select" id="sport" name="sport" aria-label="Seleziona uno sport" required>
                                        <option value="" selected disabled hidden>Seleziona uno sport</option>
                                        <option value="baseball">Baseball</option>
                                        <option value="cricket">Cricket</option>
                                        <option value="padel">Padel</option>
                                    </select>
                                    <div class="invalid-feedback">*Sport non disponibile</div>
                                </div>

                                <div class="col">
                                    <select class="form-select" id="team" name="team" aria-label="Seleziona una squadra" required disabled>
                                        <option value="" selected disabled hidden>Seleziona una squadra</option>
                                        <option th:each="team : ${teams}" th:value="${team}" th:text="${team}"></option>
                                    </select>
                                    <div class="invalid-feedback">*Campo obbligatorio</div>
                                </div>
                            </div>

                            <!-- Sixth Row: buttons-->
                            <div class="d-flex justify-content-center gap-3 mt-4 mb-4">
                                <button type="submit" class="btn px-4 py-2 btn-lg btn-dark">Invia</button>
                                <button type="reset" class="btn px-4 py-2 btn-lg btn-dark">Reset</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <div class="text-center mt-1 mb-5">
                <p class="text-muted mb-1">Hai già un account?</p>
                <a th:href="@{/login}" class="btn btn-outline-primary btn-sm px-4 rounded-pill">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Accedi
                </a>
            </div>
        </main>

        <!-- News -->
        <div th:replace="~{fragments :: news}"></div>

        <!-- Alert -->
        <div th:replace="~{fragments :: alert}"></div>

        <!-- Footer -->
        <div th:replace="~{fragments :: footer}"></div>

    </body>
</html>

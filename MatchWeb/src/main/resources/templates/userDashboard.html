<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <link th:href="@{/css/mycss.css}" rel="stylesheet">

        <title>User Dashboard</title>
        <link rel="icon" type="image/png" th:href="@{/logos/logo.png}">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <!-- User Navigation Bar -->
        <div th:replace="~{fragments :: user-navbar}"></div>

        <!-- Alert -->
        <div th:if="${cannotPlayAgain}">
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    showAlert("Attenzione! Hai gi√† giocato il numero massimo di schedine per oggi", "danger");
                });
            </script>
        </div>

        <main class="flex-grow-1">

            <!-- Cards -->
            <div class="container py-3">
                <div class="container text-center mt-3 mb-2 py-2">
                    <h2>User Dashboard</h2>
                    <h4>
                        <span class="badge rounded-pill text-bg-warning">
                            Bentornato <span th:text="${name}"></span>
                        </span>
                    </h4>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card h-100">
                            <div class="bg-dark text-center svg-bg">
                                <i class="bi bi-calendar-date display-1 text-light py-5"></i>
                            </div>
                            <div class="card-body text-center">
                                <h5 class="card-title">Calendario</h5>
                                <p class="card-text">Visualizza il calendario delle partite</p>
                                <a th:href="@{/calendar}" class="btn btn-primary">Vai alla pagina</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card h-100">
                            <div class="bg-dark text-center svg-bg">
                                <i class="bi bi-cash-stack display-1 text-light py-3"></i>
                            </div>
                            <div class="card-body text-center">
                                <h5 class="card-title">Gioca</h5>
                                <p class="card-text">Gioca il tuo pronostico</p>
                                <a th:href="@{/play}" class="btn btn-primary">Vai alla pagina</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card h-100">
                            <div class="bg-dark text-center svg-bg">
                                <i class="bi bi-clipboard2-pulse display-1 text-light py-3"></i>
                            </div>
                            <div class="card-body text-center">
                                <h5 class="card-title">Recensione</h5>
                                <p class="card-text">Lascia una recensione sul nostro sito</p>
                                <a th:href="@{/addRating}" class="btn btn-primary">Vai alla pagina</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Alert -->
        <div th:replace="~{fragments :: alert}"></div>

        <!-- Footer -->
        <div th:replace="~{fragments :: footer}"></div>

    </body>
</html>

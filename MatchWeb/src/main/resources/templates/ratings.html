<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <!-- JS Rate -->
        <link th:href="@{/css/star-rating.css}" rel="stylesheet">

        <link th:href="@{/css/mycss.css}" rel="stylesheet">

        <title>Recensioni</title>
        <link rel="icon" type="image/png" th:href="@{/logos/logo.png}">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <!-- Navigation Bar -->
        <div th:if="${auth}">
            <div th:replace="~{fragments :: user-navbar}"></div>
        </div>
        <div th:if="${!auth}">
            <div th:replace="~{fragments :: public-navbar}"></div>
        </div>

        <main class="grow-flex-1">
            <div class="container py-4 d-flex flex-column align-items-center">
                <div class="container">
                    <h3 class="text-center">Recensioni</h3>
                </div>

                <!-- Empty rating list -->
                <p th:if="${ratings == null or #lists.isEmpty(ratings)}">Ci dispiace, non ci sono recensioni disponibili al momento.</p>

                <!-- Rating List -->
                <div th:unless="${ratings == null or #lists.isEmpty(ratings)}">
                    <div th:each="rating : ${ratings}">
                        <div class="card mb-3" style="width: 28rem; border-radius: 20px">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">

                                    <!-- Star Rating -->
                                    <select class="star-rating" id="rate" name="rate" disabled>
                                        <option value="5" th:selected="${rating.getRate() == 5}">Eccellente</option>
                                        <option value="4" th:selected="${rating.getRate() == 4}">Buono</option>
                                        <option value="3" th:selected="${rating.getRate() == 3}">Discreto</option>
                                        <option value="2" th:selected="${rating.getRate() == 2}">Sufficiente</option>
                                        <option value="1" th:selected="${rating.getRate() == 1}">Terrible</option>
                                    </select>
                                    <script th:src="@{/js/star-rating.js}"></script>
                                    <script>
                                        var stars = new StarRating('.star-rating', {tooltip: false});
                                    </script>

                                    <span class="text-muted" th:text="${rating.date}">Data</span>
                                </div>
                                <h5 class="card-title mt-2" th:text="${rating.author}">Autore</h5>
                                <p class="card-text" th:text="${rating.text}">Testo recensione</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- News -->
        <div th:replace="~{fragments :: news}"></div>

        <!-- Footer -->
        <div th:replace="~{fragments :: footer}"></div>

    </body>
</html>

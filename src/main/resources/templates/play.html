<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSRF -->
        <meta id="csrf_token" name="_csrf" th:content="${_csrf.token}"/>
        <meta id="csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <link th:href="@{/css/mycss.css}" rel="stylesheet">

        <script th:src="@{/js/play.js}"></script>

        <title>Gioca</title>
        <link rel="icon" type="image/png" th:href="@{/logos/logo.png}">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <div id="result_url" th:data-url="@{/results}"></div>
        <div id="dashboard-url" th:data-url="@{/userDashboard}"></div>

        <!-- User Navigation Bar -->
        <div th:replace="~{fragments :: user-navbar}"></div>

        <div class="container mt-2">
            <div id="alertPlaceholder"></div>
        </div>

        <main class="flex-grow-1 py-3 bg-light">
            <div class="container">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Schedina <span th:text="${date}"></span></h2>
                </div>

                <!-- Table -->
                <div class="table">
                    <table class="table table-bordered align-middle text-center bg-white shadow-sm">
                        <thead class="table-primary">
                            <tr id="table-head-row">
                                <th scope="col">Partite</th>
                                <th scope="col">Squadra di casa</th>
                                <th scope="col">Squadra ospite</th>
                                <th scope="col">Pronostico</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr class="table-row" th:each="match: ${matches}">
                            <td>
                                <i class="bi bi-exclamation-square text-warning me-2"></i>
                                <span th:text="${match.getTeamA()}"></span> - <span th:text="${match.getTeamB()}"></span>
                            </td>
                            <td th:text="${match.getTeamA()}"></td>
                            <td th:text="${match.getTeamB()}"></td>
                            <td>
                                <select class="form-select user_guess" aria-label="Seleziona un pronostico" required>
                                    <option value="" selected disabled hidden>Seleziona</option>
                                    <option value="0">Pareggio (0)</option>
                                    <option value="1">Casa vince (1)</option>
                                    <option value="2">Ospite vince (2)</option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Buttons -->
                <div class="text-center mt-4">
                    <button id="send-button" type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#confirmModal">
                        Invia schedina
                    </button>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered"> <!-- centrato verticalmente -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fs-5" id="exampleModalLabel">Sei sicuro?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Premendo sul tasto 'Conferma' confermi di voler giocare questa schedina. La schedina non potrà più essere modificata.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                            <button type="button" class="btn btn-primary" onclick="sendGuess()">Conferma</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Alert Toast -->
        <div th:replace="~{fragments :: alert}"></div>

        <!-- Footer -->
        <div th:replace="~{fragments :: footer}"></div>

    </body>
</html>

<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <link th:href="@{/css/mycss.css}" rel="stylesheet">

        <title>Scoreboard</title>
        <link rel="icon" type="image/png" th:href="@{/logos/logo.png}">
    </head>

    <body class="d-flex flex-column min-vh-100">

        <!-- User Navigation Bar -->
        <div th:replace="~{fragments :: user-navbar}"></div>

        <main class="flex-grow-1">
            <div class="container">
                <div class="container text-center py-4">
                    <h2>Classifica attuale</h2>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Cognome</th>
                        <th scope="col">Username</th>
                        <th scope="col">Ruolo</th>
                        <th scope="col">Punteggio</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${scoreboard}">
                        <th scope="row"><span th:text="${userStat.count} + 'Â°'"></span></th>
                        <td><span th:text="${user.getName()}"></span></td>
                        <td><span th:text="${user.getSurname()}"></span></td>
                        <td><span th:text="${user.getUsername()}"></span></td>
                        <td><span th:text="${user.getRole()}"></span></td>
                        <td><span th:text="${user.getScore()}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{fragments :: footer}"></div>

    </body>
</html>
